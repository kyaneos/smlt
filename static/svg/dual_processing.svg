<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1e1e1e" opacity="0" />
  
  <!-- Brain Outline -->
  <path d="M300,70 C400,50 450,150 450,250 C450,350 400,380 300,370 C200,380 150,350 150,250 C150,150 200,50 300,70" 
        fill="none" stroke="#6c757d" stroke-width="5" />
  
