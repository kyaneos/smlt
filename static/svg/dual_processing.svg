  <text x="370" y="345" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">Retention</text>
  
  <!-- Arrows -->
  <path d="M230,130 L230,310" stroke="#ffffff" stroke-width="2" fill="none" />
  <polygon points="230,320 225,310 235,310" fill="#ffffff" />
  
  <path d="M370,130 L370,310" stroke="#ffffff" stroke-width="2" fill="none" />
  <polygon points="370,320 365,310 375,310" fill="#ffffff" />
  
