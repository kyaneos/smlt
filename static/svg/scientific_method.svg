<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" width="700" height="400">
  <!-- Background -->
  <rect width="700" height="400" fill="#292b2c" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" fill="#17a2b8" text-anchor="middle" font-weight="bold">The Scientific Method</text>
  
  <!-- Circular Process -->
  <circle cx="350" cy="210" r="150" fill="none" stroke="#6c757d" stroke-width="3" stroke-dasharray="10,5"/>
  
  <!-- Step Icons and Labels -->
  <!-- 1. Observation -->
  <circle cx="350" cy="60" r="30" fill="#007bff" stroke="#ffffff" stroke-width="2"/>
  <text x="350" y="65" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">1</text>
  <text x="350" y="110" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">Observation</text>
  
  <!-- 2. Question -->
  <circle cx="500" cy="120" r="30" fill="#fd7e14" stroke="#ffffff" stroke-width="2"/>
  <text x="500" y="125" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">2</text>
  <text x="500" y="170" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">Question</text>
  
  <!-- 3. Hypothesis -->
  <circle cx="525" cy="260" r="30" fill="#ffc107" stroke="#ffffff" stroke-width="2"/>
  <text x="525" y="265" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">3</text>
  <text x="525" y="310" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">Hypothesis</text>
  
  <!-- 4. Experiment -->
  <circle cx="400" cy="350" r="30" fill="#28a745" stroke="#ffffff" stroke-width="2"/>
  <text x="400" y="355" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">4</text>
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">Experiment</text>
  
  <!-- 5. Analysis -->
  <circle cx="230" cy="325" r="30" fill="#17a2b8" stroke="#ffffff" stroke-width="2"/>
  <text x="230" y="330" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">5</text>
  <text x="230" y="375" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">Analysis</text>
  
  <!-- 6. Conclusion -->
  <circle cx="175" cy="210" r="30" fill="#6f42c1" stroke="#ffffff" stroke-width="2"/>
  <text x="175" y="215" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">6</text>
  <text x="175" y="260" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">Conclusion</text>
  
  <!-- Connecting Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  
  <path d="M370 80 Q 440 80 480 110" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M510 150 Q 530 200 515 230" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M505 280 Q 480 320 430 340" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M370 350 Q 320 350 260 330" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M210 305 Q 180 280 175 240" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M185 180 Q 230 100 330 70" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Center Text -->
  <text x="350" y="200" font-family="Arial, sans-serif" font-size="16" fill="#f8f9fa" text-anchor="middle" font-style="italic">Systematic</text>
  <text x="350" y="220" font-family="Arial, sans-serif" font-size="16" fill="#f8f9fa" text-anchor="middle" font-style="italic">Process of</text>
  <text x="350" y="240" font-family="Arial, sans-serif" font-size="16" fill="#f8f9fa" text-anchor="middle" font-style="italic">Inquiry</text>
</svg>
