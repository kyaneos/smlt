<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" width="700" height="400">
  <!-- Background -->
  <rect width="700" height="400" fill="#292b2c" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" fill="#17a2b8" text-anchor="middle" font-weight="bold">Drawing Conclusions and Communicating Results</text>
  
  <!-- Main illustration -->
  <g transform="translate(350, 200)">
    <!-- Scientific paper -->
    <g transform="translate(-150, 0) rotate(-5)">
      <rect x="-90" y="-120" width="180" height="240" fill="#f8f9fa" stroke="#6c757d" stroke-width="2"/>
      <rect x="-90" y="-120" width="180" height="40" fill="#6c757d"/>
      <text x="0" y="-95" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">RESEARCH PAPER</text>
      
      <!-- Paper content -->
      <line x1="-70" y1="-60" x2="70" y2="-60" stroke="#212529" stroke-width="1"/>
      <line x1="-70" y1="-40" x2="70" y2="-40" stroke="#212529" stroke-width="1"/>
      <line x1="-70" y1="-20" x2="40" y2="-20" stroke="#212529" stroke-width="1"/>
      
      <line x1="-70" y1="0" x2="70" y2="0" stroke="#212529" stroke-width="1"/>
      <line x1="-70" y1="20" x2="70" y2="20" stroke="#212529" stroke-width="1"/>
      <line x1="-70" y1="40" x2="50" y2="40" stroke="#212529" stroke-width="1"/>
      
      <line x1="-70" y1="60" x2="70" y2="60" stroke="#212529" stroke-width="1"/>
      <line x1="-70" y1="80" x2="70" y2="80" stroke="#212529" stroke-width="1"/>
      <line x1="-70" y1="100" x2="30" y2="100" stroke="#212529" stroke-width="1"/>
      
      <!-- Conclusion section -->
      <rect x="-80" y="60" width="160" height="50" fill="#d7f8ff" fill-opacity="0.3" rx="5" ry="5"/>
      <text x="-65" y="75" font-family="Arial, sans-serif" font-size="10" fill="#17a2b8" text-anchor="start" font-weight="bold">CONCLUSION:</text>
    </g>
    
    <!-- Presentation slide -->
    <g transform="translate(0, 0) rotate(5)">
      <rect x="-100" y="-75" width="200" height="150" fill="#ffffff" stroke="#6c757d" stroke-width="2"/>
      <rect x="-100" y="-75" width="200" height="30" fill="#007bff"/>
      <text x="0" y="-55" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">RESEARCH FINDINGS</text>
      
      <!-- Slide content -->
      <circle cx="-60" cy="-25" r="5" fill="#fd7e14"/>
      <line x1="-50" y1="-25" x2="70" y2="-25" stroke="#212529" stroke-width="1"/>
      
      <circle cx="-60" cy="0" r="5" fill="#fd7e14"/>
      <line x1="-50" y1="0" x2="80" y2="0" stroke="#212529" stroke-width="1"/>
      
      <circle cx="-60" cy="25" r="5" fill="#fd7e14"/>
      <line x1="-50" y1="25" x2="60" y2="25" stroke="#212529" stroke-width="1"/>
      
      <!-- Simple chart -->
      <rect x="-70" y="40" width="140" height="25" fill="#f8f9fa" stroke="#6c757d" stroke-width="1"/>
      <rect x="-65" y="45" width="40" height="15" fill="#007bff"/>
      <rect x="-20" y="45" width="70" height="15" fill="#28a745"/>
      <text x="0" y="57" font-family="Arial, sans-serif" font-size="10" fill="#212529" text-anchor="middle">Results Chart</text>
    </g>
    
    <!-- Blog/Media article -->
    <g transform="translate(150, 0) rotate(-3)">
      <rect x="-90" y="-100" width="180" height="200" fill="#ffffff" stroke="#6c757d" stroke-width="2"/>
      
      <!-- Article header -->
      <rect x="-90" y="-100" width="180" height="50" fill="#28a745"/>
      <text x="0" y="-70" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">SCIENCE NEWS</text>
      
      <!-- Article image -->
      <rect x="-70" y="-40" width="140" height="70" fill="#e9ecef" stroke="#6c757d" stroke-width="1"/>
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#6c757d" text-anchor="middle" font-style="italic">[Image]</text>
      
      <!-- Article text -->
      <line x1="-70" y1="50" x2="70" y2="50" stroke="#212529" stroke-width="1"/>
      <line x1="-70" y1="65" x2="70" y2="65" stroke="#212529" stroke-width="1"/>
      <line x1="-70" y1="80" x2="70" y2="80" stroke="#212529" stroke-width="1"/>
      <line x1="-70" y1="95" x2="40" y2="95" stroke="#212529" stroke-width="1"/>
    </g>
    
    <!-- Connecting arrows -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#fd7e14"/>
      </marker>
    </defs>
    
    <path d="M-70,-50 Q -40,-30 -20,-50" stroke="#fd7e14" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M70,-50 Q 100,-30 120,-50" stroke="#fd7e14" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Conclusion Box -->
  <g transform="translate(120, 100)">
    <rect x="-100" y="-30" width="200" height="120" rx="10" ry="10" fill="#343a40" stroke="#6f42c1" stroke-width="2"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="16" fill="#6f42c1" text-anchor="middle" font-weight="bold">Valid Conclusions</text>
    
    <circle cx="-80" cy="20" r="6" fill="#6f42c1"/>
    <text x="-65" y="25" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="start">Evidence-based</text>
    
    <circle cx="-80" cy="50" r="6" fill="#6f42c1"/>
    <text x="-65" y="55" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="start">Acknowledge limits</text>
    
    <circle cx="-80" cy="80" r="6" fill="#6f42c1"/>
    <text x="-65" y="85" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="start">Address hypothesis</text>
  </g>
  
  <!-- Communication Box -->
  <g transform="translate(580, 100)">
    <rect x="-100" y="-30" width="200" height="120" rx="10" ry="10" fill="#343a40" stroke="#ffc107" stroke-width="2"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="16" fill="#ffc107" text-anchor="middle" font-weight="bold">Effective Communication</text>
    
    <circle cx="-80" cy="20" r="6" fill="#ffc107"/>
    <text x="-65" y="25" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="start">Adapt to audience</text>
    
    <circle cx="-80" cy="50" r="6" fill="#ffc107"/>
    <text x="-65" y="55" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="start">Clear visualizations</text>
    
    <circle cx="-80" cy="80" r="6" fill="#ffc107"/>
    <text x="-65" y="85" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="start">Maintain accuracy</text>
  </g>
  
  <!-- Scientific Cycle Box -->
  <rect x="150" y="320" width="400" height="70" rx="10" ry="10" fill="#343a40" stroke="#28a745" stroke-width="2"/>
  <text x="350" y="345" font-family="Arial, sans-serif" font-size="16" fill="#28a745" text-anchor="middle" font-weight="bold">The Cycle of Scientific Discovery</text>
  
  <text x="350" y="375" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-style="italic">Conclusions → New Questions → New Hypotheses → Further Research</text>
  
  <!-- Circular arrow representing cycle -->
  <path d="M175,360 C175,380 525,380 525,360" stroke="#28a745" stroke-width="3" fill="none"/>
  <polygon points="525,360 515,350 535,350" fill="#28a745"/>
</svg>
