<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" width="700" height="400">
  <!-- Background -->
  <rect width="700" height="400" fill="#292b2c" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" fill="#17a2b8" text-anchor="middle" font-weight="bold">Scientific Observation</text>
  
  <!-- Magnifying Glass -->
  <g transform="translate(350, 200) scale(0.8)">
    <!-- Handle -->
    <rect x="60" y="70" width="180" height="30" rx="15" ry="15" fill="#6c757d" transform="rotate(45, 60, 85)"/>
    
    <!-- Glass Rim -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="#007bff" stroke-width="15"/>
    
    <!-- Glass Interior -->
    <circle cx="0" cy="0" r="110" fill="#0d2438" opacity="0.5"/>
    
    <!-- Grid Lines -->
    <line x1="-110" y1="0" x2="110" y2="0" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="0" y1="-110" x2="0" y2="110" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Observable Items Inside Lens -->
    <!-- Plant -->
    <g transform="translate(-50, -30) scale(0.7)">
      <rect x="-10" y="20" width="20" height="50" fill="#28a745"/>
      <path d="M0,20 C-30,-10 -20,-30 0,-20 C20,-30 30,-10 0,20" fill="#28a745"/>
      <path d="M-10,40 C-40,30 -40,10 -10,20" fill="#28a745"/>
      <path d="M10,30 C40,20 40,0 10,10" fill="#28a745"/>
    </g>
    
    <!-- Chemical Flask -->
    <g transform="translate(50, 20) scale(0.6)">
      <path d="M-20,-50 L-15,0 L-30,50 L30,50 L15,0 L20,-50 Z" fill="#17a2b8"/>
      <rect x="-15" y="-70" width="30" height="20" fill="#17a2b8"/>
      <ellipse cx="0" cy="30" rx="20" ry="10" fill="#ffc107" opacity="0.7"/>
    </g>
    
    <!-- Bacteria/Cell -->
    <g transform="translate(-40, 40) scale(0.5)">
      <ellipse cx="0" cy="0" rx="30" ry="20" fill="#fd7e14" opacity="0.9"/>
      <ellipse cx="-5" cy="-5" rx="10" ry="8" fill="#f8f9fa" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Senses Icons -->
  <!-- Eye (Vision) -->
  <g transform="translate(120, 100) scale(0.5)">
    <ellipse cx="0" cy="0" rx="50" ry="30" fill="#ffffff"/>
    <circle cx="0" cy="0" r="20" fill="#007bff"/>
    <circle cx="0" cy="0" r="10" fill="#212529"/>
    <circle cx="10" cy="-10" r="5" fill="#ffffff" opacity="0.7"/>
  </g>
  <text x="120" y="130" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Vision</text>
  
  <!-- Ear (Hearing) -->
  <g transform="translate(120, 200) scale(0.5)">
    <path d="M0,0 C30,0 50,30 50,50 C50,80 30,90 30,110 C30,120 20,130 0,130" fill="none" stroke="#ffffff" stroke-width="10" stroke-linecap="round"/>
    <path d="M0,40 L-20,40 C-30,40 -30,60 -20,60 L0,60" fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
  </g>
  <text x="120" y="240" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Hearing</text>
  
  <!-- Nose (Smell) -->
  <g transform="translate(120, 300) scale(0.5)">
    <path d="M-20,-20 C-20,10 0,30 0,30 C0,30 20,10 20,-20 C20,-40 0,-30 0,-10 C0,-30 -20,-40 -20,-20 Z" fill="#ffffff"/>
  </g>
  <text x="120" y="330" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Smell</text>
  
  <!-- Hand (Touch) -->
  <g transform="translate(580, 100) scale(0.5)">
    <path d="M-30,50 L-30,-10 C-30,-20 -20,-20 -20,-10 L-20,30 L-10,30 L-10,-30 C-10,-40 0,-40 0,-30 L0,30 L10,30 L10,-20 C10,-30 20,-30 20,-20 L20,30 L30,30 L30,-10 C30,-20 40,-20 40,-10 L40,40 C40,50 30,60 10,60 L-10,60 C-20,60 -30,55 -30,50 Z" fill="#ffffff"/>
  </g>
  <text x="580" y="130" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Touch</text>
  
  <!-- Tongue (Taste) -->
  <g transform="translate(580, 200) scale(0.5)">
    <path d="M-40,0 C-40,40 40,40 40,0 L40,10 C40,30 20,50 0,50 C-20,50 -40,30 -40,10 Z" fill="#fd7e14"/>
    <circle cx="-20" cy="20" r="5" fill="#dc3545"/>
    <circle cx="0" cy="30" r="5" fill="#dc3545"/>
    <circle cx="20" cy="20" r="5" fill="#dc3545"/>
  </g>
  <text x="580" y="240" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Taste</text>
  
  <!-- Notebook (Recording) -->
  <g transform="translate(580, 300) scale(0.5)">
    <rect x="-40" y="-30" width="80" height="100" rx="5" ry="5" fill="#f8f9fa"/>
    <line x1="-30" y1="-10" x2="30" y2="-10" stroke="#495057" stroke-width="3"/>
    <line x1="-30" y1="10" x2="30" y2="10" stroke="#495057" stroke-width="3"/>
    <line x1="-30" y1="30" x2="30" y2="30" stroke="#495057" stroke-width="3"/>
    <line x1="-30" y1="50" x2="10" y2="50" stroke="#495057" stroke-width="3"/>
  </g>
  <text x="580" y="330" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Recording</text>
  
  <!-- Caption -->
  <text x="350" y="380" font-family="Arial, sans-serif" font-size="16" fill="#f8f9fa" text-anchor="middle" font-style="italic">Using all senses and tools to observe the world</text>
</svg>
